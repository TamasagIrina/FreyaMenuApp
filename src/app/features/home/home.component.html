<header class="top-header">
  <div class="header-top">
    <div>
      <h1 class="logo">Deliseya</h1>
      <p class="subtitle">Comanda mancarea ta favorita!</p>
    </div>
  </div>

  <div class="search-section">
    <div class="search-box">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search" />
    </div>
    <button class="filter-button">
      <mat-icon>tune</mat-icon>
    </button>
  </div>

  <div class="category-bar" *ngIf="categories$ | async as categories; else loadingCategories">
    <button class="pill active">Toate</button>
    <button class="pill" *ngFor="let category of categories">
      {{ category.name }}
    </button>
  </div>

  <ng-template #loadingCategories>
    <div class="category-bar">
      <span>Loading categories...</span>
    </div>
  </ng-template>

</header>



<div>
  <ng-container *ngIf="products$ | async as products; else noProducts">
    <ng-container *ngIf="products.length > 0; else noProducts">
      <!-- <div *ngFor="let prod of products">
        <app-product-card [product]="prod"></app-product-card>
      </div> -->
      <div class="main-content">
        <app-product-card *ngFor="let prod of products" [product]="prod"></app-product-card>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noProducts>
    <div class="loading" *ngIf="loading$">
      <img src="assets/loading.gif" alt="">
    </div>
  </ng-template>
</div>
