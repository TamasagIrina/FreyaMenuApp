<button class="close-btn" mat-icon-button mat-dialog-close (click)="close()">
  <mat-icon>close</mat-icon>
</button>
<div class="details-popup">
  <img [src]="product.imageUrl" alt="Product" class="product-img" />

  <h2 class="product-title">{{ product.name }}</h2>
  <p class="product-subtitle">{{ product.category }}</p>
  <p class="product-description">{{ product.longDescription }}</p>



  <div class="quantity-selector">

    <button class="quantity" (click)="decreaseQuantity()" [disabled]="quantity <= 1">
      <mat-icon>remove</mat-icon>
    </button>
    <span>{{ quantity }}</span>
    <button class="quantity" mat-icon-button (click)="increaseQuantity()">
      <mat-icon>add</mat-icon>
    </button>
    <div class="price">{{product.price*quantity}} RON</div>
  </div>


  <mat-form-field appearance="outline" class="note-input">
    <mat-label>Informatii aditionale</mat-label>
    <textarea matInput [(ngModel)]="note" placeholder="De exemplu, fără ceapă, brânză suplimentară..."></textarea>
  </mat-form-field>

  
  <div class="actions">
    <button class="favorite-btn" mat-icon-button  (click)="addToFavorite()">
      <mat-icon *ngIf="adedToFavorite" style="color: #e53935;">favorite</mat-icon>
      <mat-icon *ngIf="!adedToFavorite" style="color: #888;">favorite_border</mat-icon>
    </button>
    <button class="add-btn" mat-stroked-button color="primary" (click)="addToCart()">Adaugă in coş</button>
  </div>
  
</div>
